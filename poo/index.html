<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programacion Orientada a Objetos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>

    <div class="container mt-3">

        <div class="row">

            <div class="col-lg-4 mb-3">
                <h4>Forma 1</h4>
                <div class="mb-3">
                    <label class="form-label">Kilometraje</label>
                    <input id="imp_km" class="form-control" type="text">
                </div>
                <button class="btn btn-outline-primary" id="btn_mostrar">Aceptar</button>
            </div>

            <div class="col-lg-4">
                <h4>Forma 2</h4>                
                <div class="mb-3">
                    <label for="form-label" class="mb-2">Marca</label>            
                    <select id="slt-marca" class="form-select">
                        <option value="1" disabled selected>Seleccione una marca</option>
                        <option value="Ford">Ford</option>
                        <option value="Peugot">Peugot</option>
                        <option value="Chevrolet">Chevrolet</option>
                    </select>
                </div>
                <button class="btn btn-danger" id="btn-aceptar">Aceptar</button>
            </div>
        </div>

    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
